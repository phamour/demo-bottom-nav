apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "fr.yhuang.demobottomnav"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibraryVersion = '25.0.1'
    dependencies = [
            appCompat   : "com.android.support:appcompat-v7:$supportLibraryVersion",
            recyclerView: "com.android.support:recyclerview-v7:$supportLibraryVersion",
            percent     : "com.android.support:percent:$supportLibraryVersion",
            design      : "com.android.support:design:$supportLibraryVersion",
            support     : "com.android.support:support-v4:$supportLibraryVersion",
    ]
}

dependencies {
    Map<String, String> dependencies = project.ext.dependencies;

    compile dependencies.appCompat
    compile dependencies.recyclerView
    compile dependencies.percent
    compile dependencies.design
    compile dependencies.support

    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:support-v4:24.2.1'
    testCompile 'junit:junit:4.12'
}
